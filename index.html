<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container b">
        <div class="navbar b">Mi Ecommerce</div>
        <div class="asidebar b">
            <h4>Categorías</h4>
            <br>
            <br>
            <p>Perfumes <span class="gris">(13)</span></p>
            <br>
            <p>Ropa <span class="gris">(21)</span></p>
            <br>
            <p>Accesorios <span class="gris">(41)</span></p>
            <br>
            <p>Zapatos <span class="gris">(10)</span></p>
        </div>

        <div class="main ">
            <div class="card">
                <div class="img uno"></div>
                <div class="info">
                <h5>Perfume myKingdom</h5>
                <p class="precio">59.400</p>
                <button>Comprar</button>
                </div>
            </div>

            <div class="card">
                <div class="img dos"></div>
                <div class="info">
                <h5>Perfume Phantom</h5>
                <p class="precio">68.900</p>
                <button>Comprar</button>
                </div>
            </div>

            <div class="card">
                <div class="img tres"></div>
                <div class="info">
                <h5>Zapatos Docker</h5>
                <p class="precio">29.700</p>
                <button>Comprar</button>
                </div>
            </div>

            <div class="card">
                <div class="img cuatro"></div>
                <div class="info">
                <h5>Polerón Puma</h5>
                <p class="precio">44.700</p>
                <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="footer">@miecommerce</div>
    </div>
</body>
</html>
